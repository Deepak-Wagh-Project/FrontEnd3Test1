<!DOCTYPE html>
<html lang="en">
<head>

            <div class="img-container"><img src="" alt=""></div>
            <div class="details-container"> <div class="movie-title">Rab ne banadi jodi</div>
            <div class="movie-release-year">
                2011
            </div>
            <a href=""><div class="more-details">More details</div> 
            <div class="arrow"><span class="material-symbols-outlined">
                open_in_new
                </span></div></a> </div>
        </div>
       </div>
</div>
   <script src="script.js"></script>
